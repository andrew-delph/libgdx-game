syntax = "proto3";

option java_package = "infra.networking";
option java_outer_classname = "NetworkObject";

message NetworkEvent{
  string event = 1;
  NetworkObject object = 2;
}

message NetworkObject{
  string id = 1;
  string class  = 2;
  repeated NetworkObject children = 3;
}


service NetworkObjectService{
  rpc networkObjectStream(stream NetworkObject) returns (stream NetworkObject) {};
}
