syntax = "proto3";

option java_package = "networking";
option java_outer_classname = "NetworkObject";

message NetworkObjectItem{
  string key = 1;
  string value = 2;
}

message CreateNetworkObject{
  string id = 1;
  repeated NetworkObjectItem item = 2;
}

message UpdateNetworkObject{
  string id = 1;
  repeated NetworkObjectItem item = 2;
}

message RemoveNetworkObject{
  string id = 1;
}

service NetworkObjectService{
  rpc create(stream CreateNetworkObject) returns (stream CreateNetworkObject) {}
  rpc update(stream UpdateNetworkObject) returns (stream UpdateNetworkObject) {};
  rpc remove(stream RemoveNetworkObject) returns (stream RemoveNetworkObject) {};
}